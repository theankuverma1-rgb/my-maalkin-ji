<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <!-- This is the library for the cracker/firework effect -->
    <script src="https://cdn.jsdelivr.net"></script>
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe6e6; 
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        h1 { color: #d63384; font-size: 2.5rem; margin-bottom: 20px; }
        .btn-container { position: relative; width: 100%; height: 100px; }
        button {
            font-size: 1.5rem;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
            font-weight: bold;
        }
        #yesBtn { background-color: #ff4d6d; color: white; margin-right: 20px; }
        #noBtn { background-color: #6c757d; color: white; position: absolute; }
        img { width: 250px; border-radius: 20px; margin-bottom: 10px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

    <!-- REPLACE THIS IMAGE LINK WITH YOUR PHOTO OR A CUTE GIF -->
    <img id="valentineImg" src="https://i.postimg.cc/8CMK6FVS/photo-2026-02-13-18-01-50.jpg" alt="Valentine Image">

    <!-- REPLACE [NAME] WITH YOUR PARTNER'S NAME -->
    <h1 id="questionText">Will you be my Valentine, Maalkin Ji?</h1>

    <div class="btn-container">
        <button id="yesBtn" onclick="celebrate()">Yes</button>
        <button id="noBtn" onmouseover="moveButton()">No</button>
    </div>

    <script>
        // Function to move the "No" button
        function moveButton() {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            const noBtn = document.getElementById('noBtn');
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        // Function for the Firework/Cracker celebration
        function celebrate() {
            // Update the UI
            document.getElementById('questionText').innerHTML = "I knew you'd say Yes! ❤️";
            document.getElementById('yesBtn').style.display = "none";
            document.getElementById('noBtn').style.display = "none";
            
            // Optional: Update image to a celebration image
            // document.getElementById('valentineImg').src = "LINK_TO_A_CELEBRATION_GIF";

            // Firework effect
            var duration = 5 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 999 };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                var particleCount = 50 * (timeLeft / duration);
                
                // Launch from left side
                confetti(Object.assign({}, defaults, { 
                    particleCount, 
                    origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } 
                }));
                // Launch from right side
                confetti(Object.assign({}, defaults, { 
                    particleCount, 
                    origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } 
                }));
            }, 250);
        }
    </script>
</body>
</html>
